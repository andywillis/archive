<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lunar Rover test</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="view">
        <div id="moon"></div>

        <div id="lander">
            <div id="rover"></div>
        </div>
    </div>
    <div id="controls">
        <div id="main">
            <button id="land">Land Lander</button>
            <button id="disembark" disabled>Disembark Rover</button>
        </div>
        <div id="move">
            <button id="up" disabled>Up</button>
            <button id="right" disabled>Right</button>
            <button id="down" disabled>Down</button>
            <button id="left" disabled>Left</button>
        </div>
        <button id="reset">Reset</button>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/view.js"></script>
    <script src="js/moon.js"></script>
    <script src="js/rover.js"></script>
    <script src="js/lander.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
