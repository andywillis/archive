<doctype html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/clock.css">
    <script src="js/jquery-1.7.2.min.js"> </script>
    <script src="js/clock.js"></script>
  </head>
  <body id="body">
    <div id="outer">
      <ul id="buttons">
        <li id="start" class="button notToggle">Start</li>
        <li id="reset" class="button notToggle">Reset</li>
        <li id="toggle" class="button">Toggle clock</li>
      </ul>
      <div id="clock">
        <div id="display">
          <div id="hoursl" class="time">0 2 1 0</div>
          <div id="hoursr" class="time">0 9 8 7 6 5 4 3 2 1 0</div>
          <div class="time divider">:</div>
          <div id="minsl" class="time">0 6 5 4 3 2 1 0</div>
          <div id="minsr" class="time">0 9 8 7 6 5 4 3 2 1 0</div>
          <div class="time divider">:</div>
          <div id="secsl" class="time">0 6 5 4 3 2 1 0</div>
          <div id="secsr" class="time">0 9 8 7 6 5 4 3 2 1 0</div>
        </div>
      </div>
    </div>
  </body>
</html>
