<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <section class="calculator">
    <section>
      <input class="output"/>
    </section>
    <section class="buttons">
      <button class="clear">C</button>
      <button>%</button>
      <button>&radic;</button>
      <button>^</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button class="zero">0</button>
      <button>.</button>
      <button>+</button>
      <button class="equals">=</button>
    </section>
  </section>
  <script src="main.js"></script>
</body>
</html>
