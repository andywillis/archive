<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Example Mocha Test</title>
  <link rel="stylesheet" href="css/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>

  <div id="mocha"></div>

  <script src="../../node_modules/blanket/dist/qunit/blanket.js" data-cover-flags="branchTracking" data-cover-only="//src/"></script>
  <script src="../../node_modules/grunt-blanket-mocha/support/mocha-blanket.js"></script>
  <script src="js/chai.js"></script>
  <script src="js/sinon.js"></script>
  <script src="js/mocha.js"></script>
  <script>
    mocha.setup('bdd');
    var expect = chai.expect;
  </script>

  <script src="../../src/core/modules/company/company.js"></script>
  <script src="../../src/core/modules/utilities/utilities.js"></script>

  <script src="spec/company.js"></script>
  <script src="spec/utilities.js"></script>

  <script>
    // If tests run in a real browser
    // Can alternatively do a check on window.PHANTOMJS
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
    if (window.PHANTOMJS) {
      blanket.options('reporter', '../node_modules/grunt-blanket-mocha/support/grunt-reporter.js');
    }
  </script>

</body>
</html>
