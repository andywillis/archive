<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Blackjack</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <header>Blackjack</header>
    <main>
      <div>
        <div class="player">
          <h3>Player</h3>
          <div class="cards"></div>
          <div class="total"></div>
        </div>
        <div class="dealer">
          <h3>Dealer</h3>
          <div class="cards"></div>
          <div class="total"></div>
        </div>
      </div>
      <div class="message"></div>
      <div class="buttons">
        <button class="hit">Hit</button>
        <button class="stick">Stick</button>
        <button class="reset">Reset</button>
      </div>
    </main>
    <footer>Andy Willis for Rightmove, 2017</footer>
  </body>
  <script src="js/utils.js" type="text/javascript"></script>
  <script src="js/message.js" type="text/javascript"></script>
  <script src="js/template.js" type="text/javascript"></script>
  <script src="js/cards.js" type="text/javascript"></script>
  <script src="js/deck.js" type="text/javascript"></script>
  <script src="js/view.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
</html>
